<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form id="adminPreferencesDialogForm">
        <ui:remove>
        <p:dialog width="750"
                  height="300"
                  draggable="true"
                  modal="true"
                  widgetVar="adminPreferencesDialog"
                  maximizable="false"
                  closable="true"
                  header="Preferences" >

            <p:ajax event="close"    
                    onstart="PF('longProcessDialogVar').show();"
                    oncomplete="PF('longProcessDialogVar').hide();"
                    listener="#{systemManager.closePreferencesDialog2}"/>

            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
            <p:tabView id="adminPreferencesTabView" 
                       style="margin-top: 1px;margin-bottom: 1px;">
                <p:tab title="General" id="adminGeneralTab">
                    <h:panelGrid columns="2">

                        <h:outputText value="Theme:"/>
                        <p:themeSwitcher value="#{systemManager.user.userInterfaceThemeName}" 
                                         style="width:165px" 
                                         id="adminDefaultSwitcher">  
                            <f:selectItem itemLabel="Choose Theme" itemValue="" />  
                            <f:selectItems value="#{App.themes}" />  
                            <p:ajax listener="#{systemManager.updatePreferences}"
                                    global="false"
                                    process="@this"/>
                        </p:themeSwitcher>  
                        
                    </h:panelGrid>
                </p:tab>
               
            </p:tabView>
            <p:toolbar>
                <p:toolbarGroup align="left" >
                    <p:commandButton value="Ok" 
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();PF('mainTabViewVar').select(0);"
                                     actionListener="#{systemManager.closePreferencesDialog1}" />        
                </p:toolbarGroup>
            </p:toolbar>
        </p:dialog>
            </ui:remove>
    </h:form>
</html>
