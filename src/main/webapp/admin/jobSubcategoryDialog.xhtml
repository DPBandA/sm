<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>Job Subcategory</title>
        <link rel="stylesheet" href="../css/main.css" />
    </h:head>
    <h:body >  
        <ui:include src="../common/longProcessDialog.xhtml"/>  
        <ui:include src="../common/commonDialogs.xhtml"/>  
        <h:form id="jobSubcategoryDialogForm">        
            <p:growl id="growl" life="5000" />

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedJobSubcategory}"
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelJobSubcategoryEdit}" 
                                     immediate="true" 
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-close" /> 
                </p:toolbarGroup>
            </p:toolbar>

            <p:panel style="margin-top: 1px;margin-bottom: 1px;">
                <h:panelGrid columns="2">     
                    <p:outputLabel value="Active:" for="jobSubcategoryActive" 
                                   style="font-weight: bold;" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="jobSubcategoryActive"
                                             value="#{systemManager.selectedJobSubcategory.active}" />    

                    <h:outputText value="Name:" style="font-weight: bold;" />
                    <p:inputText value="#{systemManager.selectedJobSubcategory.name}"    
                                 id="jobSubcategoryName"
                                 style="width:300px" >
                        <f:validator validatorId="requiredFieldValidator" />
                    </p:inputText> 

                    <h:outputText value="Description:" style="width: 50%;font-weight: bold;" />
                    <p:inputTextarea  value="#{systemManager.selectedJobSubcategory.description}"
                                      id="jobSubcategoryDescription"
                                      maxlength="1000"
                                      rows="4"
                                      autoResize="false"
                                      style="width:300px" >
                        <f:validator validatorId="requiredFieldValidator" />
                    </p:inputTextarea>  
                    
                    <p:outputLabel value="For job earnings:" for="earningsJob" />               
                    <p:selectBooleanCheckbox style="vertical-align: middle"
                                             id="earningsJob"
                                             value="#{systemManager.selectedJobSubcategory.isEarning}" /> 

                </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <p:toolbarGroup align="left">
                    <p:commandButton value="Ok"
                                     actionListener="#{systemManager.saveSelectedJobSubcategory}"
                                     onstart="PF('longProcessDialogVar').show();"
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-check"
                                     update="growl"
                                     process="@form"/>
                    <p:spacer width="5" />
                    <p:commandButton value="Cancel"
                                     actionListener="#{systemManager.cancelJobSubcategoryEdit}" 
                                     immediate="true" 
                                     oncomplete="PF('longProcessDialogVar').hide();"
                                     icon="ui-icon ui-icon-close" /> 
                </p:toolbarGroup>
            </p:toolbar>
        </h:form> 
    </h:body>
</html>
