<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new category"                                  
                             value="New"
                             actionListener="#{systemManager.createNewJobCategory}"
                             onstart="PF('longProcessDialogVar').show();"  
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-plus">

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doJobCategorySearch}"
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobCategoriesTable" />

            </p:commandButton>  
            <p:spacer width="20" />        
            <p:inputText id="jobCategorySearchText" 
                         value="#{systemManager.jobCategorySearchText}"
                         style="width:150px" 
                         placeholder="Enter any part of name">
                <p:ajax event="keyup"
                        global="false"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobCategoriesTable"
                        listener="#{systemManager.doJobCategorySearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:outputLabel for="activeJobCategoriesOnly" value="Active job categories only: " />  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeJobCategoriesOnly"
                                         value="#{systemManager.isActiveJobCategoriesOnly}" >
                    <p:ajax  update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobCategoriesTable"
                             listener="#{systemManager.doJobCategorySearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeJobCategoriesOnly" value="Check to show active job categories only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>
    </p:toolbar>    
    <p:dataTable id="JobCategoriesTable"                                       
                 var="jobCategory"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;"
                 widgetVar="JobCategoriesTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundJobCategories}">

        <p:ajax event="cellEdit" listener="#{systemManager.onJobCategoryCellEdit}" />

        <f:facet name="header">
            Job categories
        </f:facet>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"> <h:outputText value="#{jobCategory.category}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{jobCategory.category}" style="width:96%"/></f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column headerText="Description">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{jobCategory.description}" /></f:facet>
                <f:facet name="input"><p:inputTextarea value="#{jobCategory.description}" style="width:96%"/></f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column headerText="Earnings">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{jobCategory.isBillable}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{jobCategory.isBillable}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column headerText="Active">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{jobCategory.usable}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{jobCategory.usable}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column> 

        <p:column style="width:32px">
            <p:commandButton title="View or edit job category"   
                             actionListener="#{systemManager.editJobCategory}"
                             onstart="PF('longProcessDialogVar').show();"                             
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:JobCategoriesTable" />

                <f:setPropertyActionListener value="#{jobCategory}"                                                                    
                                             target="#{systemManager.selectedJobCategory}" />
            </p:commandButton>           
        </p:column>
    </p:dataTable>     
</html>
