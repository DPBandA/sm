<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

    <p:toolbar>
        <p:toolbarGroup align="left" >   
            <p:commandButton title="Add new service"                                  
                             value="New"
                             actionListener="#{systemManager.createNewService}"
                             onstart="PF('longProcessDialogVar').show();"  
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:servicesTable"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-plus" >

                <p:ajax event="dialogReturn" 
                        listener="#{systemManager.doServiceSearch}"
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:servicesTable" />

            </p:commandButton>     
            <p:spacer width="20" />        
            <p:inputText id="serviceSearchText" 
                         value="#{systemManager.serviceSearchText}"
                         style="width:150px" 
                         placeholder="Enter any part of name">
                <p:ajax event="keyup"
                        global="false"
                        onstart="PF('longProcessDialogVar').show();" 
                        oncomplete="PF('longProcessDialogVar').hide();"
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:servicesTable"
                        listener="#{systemManager.doServiceSearch}"
                        process="@this"/>
            </p:inputText>
        </p:toolbarGroup>

        <p:toolbarGroup align="right">
            <p:outputLabel for="activeServicesOnly" value="Active services only: " />  
            <h:panelGroup>
                <p:selectBooleanCheckbox style="vertical-align: middle"
                                         id="activeServicesOnly"
                                         value="#{systemManager.isActiveServicesOnly}" >
                    <p:ajax  update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:servicesTable"
                             listener="#{systemManager.doServiceSearch}"
                             event="change"                                      
                             process="@this"/>
                </p:selectBooleanCheckbox>            
                <p:tooltip for="activeServicesOnly" value="Check to show active services only" 
                           showEffect="fade" hideEffect="fade" />
                <p:spacer width="15" />                
            </h:panelGroup>
        </p:toolbarGroup>

    </p:toolbar>  

    <p:dataTable id="servicesTable"                                       
                 var="service"     
                 editable="true" 
                 editMode="cell"
                 paginator="true"
                 rows="15"
                 style="margin-top: 1px;"
                 widgetVar="servicesTableVar"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 value="#{systemManager.foundServices}">

        <p:ajax event="cellEdit" listener="#{systemManager.onServiceCellEdit}" />

        <f:facet name="header">
            Services
        </f:facet>

        <p:column headerText="Name">
            <p:cellEditor>
                <f:facet name="output"> <h:outputText value="#{service.name}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{service.name}" style="width:96%"/></f:facet>
            </p:cellEditor>                                           
        </p:column>   

        <p:column headerText="Description">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{service.description}" /></f:facet>
                <f:facet name="input"><p:inputTextarea value="#{service.description}" style="width:96%"/></f:facet>
            </p:cellEditor>                                         
        </p:column>   

        <p:column headerText="Active" sortBy="#{service.usable}">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{service.usable}" /></f:facet>
                <f:facet name="input">
                    <p:selectOneMenu value="#{service.usable}" style="width:96%">
                        <f:selectItem itemLabel="Yes" itemValue="Yes"/>
                        <f:selectItem itemLabel="No" itemValue="No"/>
                    </p:selectOneMenu>
                </f:facet>
            </p:cellEditor>                                         
        </p:column>  

        <p:column style="width:32px">
            <p:commandButton title="View or edit service"   
                             actionListener="#{systemManager.editService}"
                             onstart="PF('longProcessDialogVar').show();" 
                             oncomplete="PF('longProcessDialogVar').hide();"
                             onerror="PF('connectionErrorDialog').show();"
                             global="true"
                             process="@this"
                             icon="ui-icon ui-icon-pencil">

                <p:ajax event="dialogReturn" 
                        update=":mainTabViewForm:mainTabView:centerTabView:dataListsTabView:servicesTable" />

                <f:setPropertyActionListener value="#{service}"                                                                    
                                             target="#{systemManager.selectedService}" />
            </p:commandButton>           
        </p:column>

    </p:dataTable>          
</html>
