<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />    
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <title>#{systemManager.applicationHeader}</title>        
        <script type="text/javascript" src="js/jmtsJavascript.js" />   
        <link rel="stylesheet" href="css/main.css" />
    </h:head>
    <h:body onload="checkWhichBrowser();
            PF('longProcessDialogVar').hide();
            mainTabViewVar.select(0);" >

        <ui:include src="common/commonDialogs.xhtml" />      
        <ui:include src="common/generalAlertDialogs.xhtml"/>
        <ui:include src="common/longProcessDialog.xhtml"/>   

        <p:layout id="SMWeb" fullPage="true" widgetVar="layoutVar" >

            <p:layoutUnit position="north" 
                          rendered="true" 
                          header=""
                          style="border: 0;" 
                          size="80" >
                <h:form id="headerForm">   
                    <p:growl id="growl3" life="5000" showDetail="true" />
                    <h:panelGrid width="100%" border="0" columns="3" >
                        <p:graphicImage value="images/BSJ Logo - H41.png"/>
                        <h:panelGrid>   

                            <div align="center">
                                <span style="color: darkgrey; font-size: 14pt; font-weight: bold;">
                                    #{systemManager.applicationHeader}
                                </span>  
                                <br />                               
                            </div>

                        </h:panelGrid>     
                    </h:panelGrid>

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit id="centreLayoutUnit"                           
                          position="center">
               Welcome to System Management!
            </p:layoutUnit>

            <p:layoutUnit
                id="dashboard"    
                position="west" 
                size="375"
                header="Dashboard"
                resizable="true"     
                collapsible="true">                   
                Dashboard                
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
